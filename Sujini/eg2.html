<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #373030;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: rgb(126, 121, 121);
    }
    .jumbotron {
      background-image: url('background.jpg');
      background-size: cover;
      color: rgb(142, 130, 130);
      text-align: center;
      padding: 150px 0;
    }
    .projects {
      padding: 50px 0;
    }
    .project-card {
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="jumbotron">
    <div class="container">
      <h1>Your Name</h1>
      <p>Front-end Developer </p>
    </div>
  </section>

  <section id="projects" class="projects">
    <div class="container">
      <h2>Projects</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card project-card">
            <img src="https://tse4.mm.bing.net/th?id=OIP.bF7u_ZXM5C_7I9TVwn1YMAHaEL&pid=Api&P=0&h=180" class="card-img-top" alt="Project 1">
            <div class="card-body">
              <h5 class="card-title">Project 1</h5>
              <p class="card-text">Description of Project 1.</p>
              <a href="#" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card project-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.2RQTyaE-uKCJKYnlQeTCfQHaE2&pid=Api&P=0&h=180" class="card-img-top" alt="Project 2">
            <div class="card-body">
              <h5 class="card-title">Project 2</h5>
              <p class="card-text">Description of Project 2.</p>
              <a href="#" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card project-card">
            <img src="https://tse2.mm.bing.net/th?id=OIP.DCYSfRRN8RViXdNYODJ5bAHaD6&pid=Api&P=0&h=180" class="card-img-top" alt="Project 3">
            <div class="card-body">
              <h5 class="card-title">Project 3</h5>
              <p class="card-text">Description of Project 3.</p>
              <a href="#" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="skills" class="skills">
    <div class="container">
      <h2>Skills</h2>
      <p>Highlight your skills and knowledge here.</p>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
